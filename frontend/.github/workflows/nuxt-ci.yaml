name: Nuxt CI

on:
  push:
    branches:
      - decveloping # Replace with your default branch if not 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x' # Use the Node.js version your project uses

    - name: Install Dependencies
      run: yarn

    - name: Run Tests
      run: yarn test

    - name: Run start
      run: yarn dev
